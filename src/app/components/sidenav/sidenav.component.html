<ul class="nav flex-column pt-3 bg-primary h-100">
  <li *ngFor="let navItem of navItems" class="mt-1 text-nowrap">
    <a
      [routerLink]="navItem.link"
      routerLinkActive="active"
      class="nav-link text-white"
    >
      <i [class]="navItem.icon"></i>
      <span class="ms-3">{{ navItem.title | titlecase }}</span>
    </a>
  </li>
</ul>
